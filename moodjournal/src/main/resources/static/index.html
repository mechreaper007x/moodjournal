<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Journal</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>My Mood Journal</h1>
        <nav>
            <a href="/index.html">My Journal</a>
            <a href="/community.html">Community</a>
            <button id="logoutButton" onclick="logout()">Logout</button>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2 id="formTitle">New Journal Entry</h2>
            <form id="journalForm">
                <input type="hidden" id="entryId" value="">
                <input type="text" id="entryTitle" placeholder="Entry Title" required>
                <textarea id="entryContent" placeholder="How are you feeling today? Describe your mood and thoughts..." required></textarea>
                
                <div class="form-row">
                    <select id="entryMood">
                        <option value="">Let AI choose my mood</option>
                        <option value="HAPPY">Happy</option>
                        <option value="SAD">Sad</option>
                        <option value="ANXIOUS">Anxious</option>
                        <option value="ANGRY">Angry</option>
                        <option value="CHILL">Chill</option>
                        <option value="CALM">Calm</option>
                        <option value="NEUTRAL">Neutral</option>
                    </select>
                    <select id="entryVisibility">
                        <option value="PRIVATE">Private</option>
                        <option value="PUBLIC_ANON">Public (Anonymous)</option>
                        <option value="PUBLIC">Public</option>
                    </select>
                </div>
                
                <div id="moodSuggestion" style="display: none;">
                    <p>ðŸ’¡ AI suggests: <strong id="suggestedMood"></strong> <span id="suggestedSigns"></span></p>
                    <small>Click to use this mood</small>
                </div>
                
                <button type="submit">Save Entry</button>
            </form>
            
            <div id="entriesList">
                <!-- Journal entries will be loaded here -->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Mood Journal</p>
    </footer>
    <script src="/js/script.js"></script>
</body>
</html>
